version: '3.8'
services:
  keto:
    image: oryd/keto:v0.10.0-alpha.0
    ports:
      - "4466:4466"
      - "4467:4467"
    command: serve -c /home/ory/keto.yml
    restart: on-failure
    volumes:
      - type: bind
        source: ./config
        target: /home/ory
  keto-migrate:
    image: oryd/keto:v0.10.0-alpha.0
    volumes:
      - type: bind
        source: ./config
        target: /home/ory
    environment:
      - LOG_LEVEL=debug
      - DSN=postgres://keto:keto@keto-db:5432/keto?sslmode=disable
    command: ["migrate", "up", "-y"]
    restart: on-failure
  api:
    image: ghcr.io/shashimalcse/cronuseo
    ports:
      - "8080:8080"
    restart: on-failure
    environment:
      - APP_ENV=local
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data
  console:
    image: ghcr.io/shashimalcse/cronuseo-console:latest
    environment:
      - NEXTAUTH_SECRET= secret
      - BASE_API= http://api:8080/api/v1
    ports:
      - "3000:3000"
volumes:
  api:
  database_postgres:     
  cache:
    driver: local   
