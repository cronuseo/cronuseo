config:
  level: "local"
server:
  endpoint : ":8080"
auth:
  jwks: "https://dev-ru0lboqi.us.auth0.com/.well-known/jwks.json"
database:
  url : "mongodb://localhost:27017"
  name : "cronuseo"
  user: "root"
  password: "rootpassword"
log:
  enabled: false
root_organization:
  name : "super"
  admin_identifier : "auth0|6564c35905b0b5595ac91255"
  admin_name : "admin"
  admin_role_name : "admin"
system_resources:
  organizations:
    - orgs:create
    - orgs:read_all
    - orgs:read
    - orgs:delete
    - orgs:update
  users:
    - users:create
    - users:read_all
    - users:read
    - users:delete
    - users:update
  roles:
