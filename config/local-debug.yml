    - policies:read_all
    - policies:read
    - policies:delete
    - policies:update 
endpoints:
  - path: "/api/v1/organizations$"
    methods:
      - method: "POST"
        required_permissions:
          - "orgs:create"
      - method: "GET"
        required_permissions:
          - "orgs:read_all"
    resource: "organizations"      

  - path: "/api/v1/organizations/[^/]+$"
    methods:
      - method: "GET"
        required_permissions:
          - "orgs:read"
      - method: "DELETE"
        required_permissions:
          - "orgs:delete"
      - method: "POST"
        required_permissions:
          - "orgs:update"
    resource: "organizations"    

  - path: "/api/v1/organizations/[^/]+/regenerate-key"
    methods:
      - method: "POST"
        required_permissions:
          - "orgs:update"
    resource: "organizations"     

